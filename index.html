<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOP Chatbot</title>
  <link rel="icon" type="image/png" href="images/icons8.png" sizes="64x64">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Clear Chat History Button -->
    <button id="clearChatBtn" class="btn btn-danger btn-sm mt-2">
      Clear Chat History
    </button>
    
    <div class="chatbot-container">
      <div class="chat-header">
        <h5 class="text-white">Oracle SOP Document Assistant</h5>
      </div>
      <div class="chat-body" id="chat-body">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="chat-footer">
        <input type="text" id="userInput" class="form-control" placeholder="Type a number or ask for help">
        <button id="sendBtn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <div class="trademark-container">
    <span class="trademark-text">&copy; 2024 Developed by Naren</span>
  </div>

  <!-- Feedback button -->
  <div class="feedback-button text-center mt-3">
    <button id="feedbackBtn" class="btn btn-secondary">Queries & Feedback</button>
  </div>

  <script src="script.js"></script>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <script>
    $(document).ready(function() {
      $('#feedbackBtn').click(function() {
        window.open('https://script.google.com/macros/s/AKfycbwg9lQIRM6jHTjH4X77PBIQeV0pt7BbhD0zafGOpWX3Zd8KpseHNNJ4LvFOIkN-X_Xa/exec', '_blank'); // Replace with your feedback app URL
      });
    });
  </script>
</body>
</html>
