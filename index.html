<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOP Chatbot</title>
  <link rel="icon" type="image/png" href="images/icons8.png" sizes="64x64">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chatbot-container">
      <div class="chat-header">
        <h5 class="text-white">Oracle SOP Document Assistant</h5>
      </div>
      <div class="chat-body" id="chat-body">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="chat-footer">
        <input type="text" id="userInput" class="form-control" placeholder="Type a number or ask for help">
        <button id="sendBtn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

<div class="trademark-container">
    <span class="trademark-text">&copy; 2024 Developed by Naren</span>
</div>

  <script src="script.js"></script>
</body>
</html>
